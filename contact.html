    <section>
        <div class="form-container border border-radius-25 wow animate__bounceIn" data-wow-duration="1500ms" data-wow-delay="500ms">

            <h2 class="text-orange text-center">Contact Form</h2>

            <form id="frmContact">
                <div>
                    <label for="txtName">Name:</label>
                    <input class="form-control" type="text" id="txtName" />
                    <span class="error" id="errorName"></span>
                </div>
                <div>
                    <label for="txtEmail">Email:</label>
                    <input class="form-control" type="text" id="txtEmail" />
                    <span class="error" id="errorEmail"></span>
                </div>
                <div>
                    <label for="txtSubject">Subject:</label>
                    <input class="form-control" type="text" id="txtSubject" />
                    <span class="error" id="errorSubject"></span>
                </div>
                <div>
                    <label for="txtMessage">Message:</label>
                    <textarea class="form-control" id="txtMessage" wrap="hard"></textarea>
                    <span class="error" id="errorMessage"></span>
                </div>
                <div>
                    <button class="btn btn-color-1" type="submit">Send</button>
                </div>
                <div>
                    <span class="error" id="statusMessage"></span>
                </div>
            </form>
        </div>
    </section>
